<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>    
    <header>
        <h1 class="logo">Currency<br/>Converter</h1>
    </header>
    <div class="container">
    <div class="currency-input">
        <select id="currency-sel-list">
            <option value="volvo">USD</option>
            <option value="saab">TRY</option>
            <option value="opel">EUR</option>
            <option value="audi">GBT</option>
        </select>
        <input type="number" pattern="[0-9]" id="currency-input-value" placeholder="10000">
        <p class="date">Last Update Time: 10/07/2021 </p>
    </div>
    <div class="currency-list">
        <h2 class="currency-list-title">Currencies</h2>
        <div class="currency-item">
            <span class="currency-name">USD</span><span class="currency-value">1200$</span>
        </div>
        <div class="currency-item">
            <span class="currency-name">EUR</span><span class="currency-value">1200€</span>
        </div>
        <div class="currency-item">
            <span class="currency-name">GBT</span><span class="currency-value">1200£</span>
        </div>
        <div class="currency-item">
            <span class="currency-name">RUB</span><span class="currency-value">1200₽</span>
        </div>
    </div>
    <div class="currency-add">
        <button class="add">+</button>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
